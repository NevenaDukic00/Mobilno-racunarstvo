<figure class="movie">
    <div class="movie__hero">
      <img
              src={{movie.image}}
              className="img-fluid w-100"
              aria-hidden
              alt="card-horizontal-image"
            />
    </div>
    <div class="movie__content">
      <div class="movie__title">
        <h1 class="heading__primary">{{movie.title}} <i class="fas fa-fire"></i></h1>
        <div class="movie__tag movie__tag--1">{{movie.genre.name}}</div>
      </div>
      <p class="movie__description">
        {{movie.description}}
      </p>
      <div class="movie__details">
        <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-clock"></i> </span>{{movie.duration}}</p>
        <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-clock"></i> </span>{{movie.date}}</p>
       </div>
      <button *ngIf="isLoggedIn()!=null && isLoggedIn()!='admin'"
      (click)="bookTickets()"> 
      Rezervisi karte
      </button>
    </div> 
    <div class="movie__price">{{movie.price}}</div>
    
  </figure>
