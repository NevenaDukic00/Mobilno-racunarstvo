<form class="example-form" [formGroup] = "registrationForm" (ngSubmit) = "onSubmit()">
  <div *ngIf="messagesuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{messageTextsuccess}}</strong>
    <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="messagedanger" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{messageTextdanger}}</strong>
    <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Passord is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input type="email" matInput formControlName="firstName">
        <mat-error *ngIf="firstNameFormControl.hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input type="email" matInput formControlName="lastName">
        <mat-error *ngIf="lastNameFormControl.hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    <button mat-raised-button color="primary">Register</button>
  </form>
