<div class="movie-container">
    <label>Movie: </label>
    <select id="movie">
      <option value="250">{{movie.title}}</option>
    </select>
    
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>

      </li>
      <li>
